<!DOCTYPE html>
<html>
	<head>
		<title>Admin - Login</title>
		<!-- meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, scale=1.0">
		<!-- links -->
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
	</head>
	<body>
		<div class="form-box">
			<span class="form-box__title">WELCOME</span>
			<form>
				<div class="form-box__input-box">
					<input type="text" name="username" placeholder="username" required="true">
					<span><ion-icon name="person-outline"></ion-icon></span>
				</div>
				<div class="form-box__input-box">
					<input type="password" name="password" placeholder="password" required="true">
					<span><ion-icon name="lock-closed-outline"></ion-icon></span>
				</div>
				<button>Login</button>
			</form>
		</div>
	</body>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script type="text/javascript" src="js/normalize.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</html>
